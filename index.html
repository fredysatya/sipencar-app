<!DOCTYPE html>
<html>
<head>
    <title>SIPENCAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="LogoSipencar.png">
    <link rel="apple-touch-icon" href="LogoSipencar.png">
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#990000">
    <link rel="apple-touch-icon" sizes="180x180" href="./LogoSipencar-180.png">

    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbyhvSJ981oLg991cBFd1CsLpvoNiwT836tn8rKEOXw8GH9umxpyvrQzVuUtxG6kfbC6/exec"></iframe>
    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
    </script>

     <script>
  // Fungsi buat tombol install
  function createInstallButton() {
    // Jangan buat tombol kalau sudah ada
    if (document.getElementById('installBtn')) return;

    // Cek apakah app sudah di-install (PWA)
    const isInstalled = window.matchMedia('(display-mode: standalone)').matches
                     || window.navigator.standalone; // untuk iOS
    if (isInstalled) return; // sudah terpasang â†’ jangan tampilkan tombol

    // Cek apakah tombol sudah pernah ditampilkan
    if (localStorage.getItem('installBtnShown')) return;

    // Buat tombol
    const btn = document.createElement('button');
    btn.id = 'installBtn';
    btn.innerText = "ðŸ“² Install Aplikasi";
    btn.style.cssText = `
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: #198754;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: opacity 0.3s;
    `;
    document.body.appendChild(btn);

    // Klik tombol â†’ tampilkan instruksi
    btn.addEventListener('click', () => {
      alert(
        "Untuk menambahkan SIPENCAR ke layar utama:\n\n" +
        "1. Tekan menu Chrome (tiga titik) di kanan atas.\n" +
        "2. Pilih 'Tambahkan ke Layar Utama'.\n" +
        "3. Konfirmasi dan ikon akan muncul di Home Screen Anda."
      );
      btn.style.display = 'none';
      localStorage.setItem('installBtnShown', 'true'); // tandai sudah tampil
    });

    // Hilangkan tombol otomatis setelah 5 detik
    setTimeout(() => {
      btn.style.opacity = '0';
      setTimeout(() => {
        btn.remove();
        localStorage.setItem('installBtnShown', 'true'); // tandai sudah tampil
      }, 500);
    }, 5000);
  }

  // Tampilkan tombol saat halaman load
  window.addEventListener('load', () => {
    createInstallButton();
  });

  // Hilangkan event scroll, karena tombol hanya muncul sekali
</script>



</body>
</html>
