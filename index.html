<html>
<head>

<body>
    <iframe src="https://script.google.com/macros/s/AKfycbyhvSJ981oLg991cBFd1CsLpvoNiwT836tn8rKEOXw8GH9umxpyvrQzVuUtxG6kfbC6/exec"></iframe>
    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
    </script>

   <script>
let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault(); // cegah prompt otomatis
  deferredPrompt = e;

  // Cek apakah tombol sudah ada
  if (!document.getElementById('installBtn')) {
    const installBtn = document.createElement('button');
    installBtn.id = 'installBtn';
    installBtn.innerText = "Install Aplikasi";
    installBtn.style.cssText = `
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: #198754;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      z-index: 9999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    `;
    document.body.appendChild(installBtn);

    installBtn.addEventListener('click', async () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log('User choice:', choice.outcome); // accepted / dismissed
      deferredPrompt = null;
    });
  }
});
</script>


</body>
</html>
