<head>

<body>
    <iframe src="https://script.google.com/macros/s/AKfycbyhvSJ981oLg991cBFd1CsLpvoNiwT836tn8rKEOXw8GH9umxpyvrQzVuUtxG6kfbC6/exec"></iframe>
    <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
</script>

    <script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault(); // cegah prompt otomatis
  deferredPrompt = e;  // simpan event
  const installBtn = document.createElement('button');
  installBtn.innerText = "Install Aplikasi";
  installBtn.style.cssText = "position:fixed;bottom:20px;right:20px;padding:10px 20px;background:#198754;color:white;border:none;border-radius:8px;z-index:9999;";
  document.body.appendChild(installBtn);

  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt(); // munculkan prompt
    const choice = await deferredPrompt.userChoice;
    console.log(choice.outcome); // accepted / dismissed
    deferredPrompt = null;
  });
});
</script>

</body>
</html>
